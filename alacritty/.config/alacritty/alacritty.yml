font:
  # Normal (roman) font face
  normal:
    family: Roboto Mono
    # The `style` can be specified to pick a specific face.
    #style: Regular
  size: 9
window:
  padding:
    x: 2 
    y: 2
colors:
  name: 3024 (dark)
  author: Chris Kempson
  primary:
    background: "#090300"
    foreground: "#a5a2a2"
  cursor:
    text: "#090300"
    cursor: "#a5a2a2"
  normal:
    black: "#090300"
    red: "#db2d20"
    green: "#01a252"
    yellow: "#fded02"
    blue: "#01a0e4"
    magenta: "#a16a94"
    cyan: "#b5e4f4"
    white: "#a5a2a2"
  bright:
    black: "#5c5855"
    red: "#db2d20"
    green: "#01a252"
    yellow: "#fded02"
    blue: "#01a0e4"
    magenta: "#a16a94"
    cyan: "#b5e4f4"
    white: "#f7f7f7"
theme: 3024.dark

key_bindings:
  - { key: W, mods: Control|Shift, chars: "\x02%" } # split tmux window horizontally
  - { key: G, mods: Control, chars: "\x02g" } # cheat cheet
  - { key: K, mods: Control, chars: "\x02k" } # tmux sessionizer
  - { key: T, mods: Control, chars: "\x02t" }
  - { key: X, mods: Control, chars: "\x02x" } # toggle zoom state of the current tmux pane
  - { key: Z, mods: Control, chars: "\x02z" } # toggle zoom state of the current tmux pane
  - { key: S, mods: Control, chars: "\x02s" } # toggle zoom state of the current tmux pane
  - { key: Tab, mods: Control, chars: "\x02n" } # switch to next tmux window
  - { key: LBracket, mods: Control, chars: "\x02[" } # switch to next tmux window
  - { key: Comma, mods: Control, chars: "\x02," } # rename the current tmux window
  - { key: Key1, mods: Control, chars: "\x021" } # select tmux window 1
  - { key: Key2, mods: Control, chars: "\x022" } #                ... 2
  - { key: Key3, mods: Control, chars: "\x023" } #                ... 3
  - { key: Key4, mods: Control, chars: "\x024" } #                ... 4
  - { key: Key5, mods: Control, chars: "\x025" } #                ... 5
  - { key: Key6, mods: Control, chars: "\x026" } #                ... 6
  - { key: Key7, mods: Control, chars: "\x027" } #                ... 7
  - { key: Key8, mods: Control, chars: "\x028" } #                ... 8
  - { key: Key9, mods: Control, chars: "\x029" } #                ... 9
