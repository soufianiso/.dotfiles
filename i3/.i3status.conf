general {
        colors = true  
        color_bad =  '#C63D2F'
        interval = 1 
        separator = ""
}

# order += "wireless _first_"
# order += "ethernet _first_"
order += "volume master"
order += "disk /home"
order += "load"
order += "cpu_temperature 0"
order += "memory"
order += "tztime local"
order += "battery all"

wireless _first_ {
        format_up = " W: %essid "
        format_down = ""
}

ethernet _first_ {
        format_up = " E: %ip "
        format_down = ""
}

battery all {
        format = "%status: %percentage"
}

disk "/home" {
        format = "   :  %avail"
}

load {
        format = "      %1min"	
}

memory {
        format = "     %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "      %Y-%m-%d  %H:%M  "
}
cpu_temperature 0 {
        format = "     %degrees°C"
        path = "/sys/class/thermal/thermal_zone0/temp" 
}
volume master {
        format = "     %volume"
        format_muted = "  %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
